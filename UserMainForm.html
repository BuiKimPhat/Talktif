<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <!-- Latest compiled JavaScript -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="UserMainForm.css" />
    <title>Home&reg; - EveryThing for Life</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light border-bottom" style="height: 76px;z-index: 1;">
        <a href="#" class="navbar-brand text-center img-logo">
            <img src="/img/logo_main.png" alt="" srcset="" />
        </a>
        <button class="btn btn-exit">
        Thoát <i class="fas fa-chevron-circle-right"></i>
      </button>
    </nav>

    <!-- SideBar -->
    <input type="checkbox" id="sidebar-toggle" />
    <div class="sidebar">
        <div class="sidebar-header">
            <label for="sidebar-toggle" class="ti-menu-alt icon-toggle"></label>
        </div>

        <div class="sidebar-menu">
            <div class="profile">
                <img class="rounded-circle pt-2" src="/img/avatar.jpg" alt="" srcset="">
                <span class="change_avt">
                  <i class="fas fa-camera"></i>
                  <p>Change</p>
                  <input
                    type="file"
                    name="file"
                    id="file_upload"
                    onChange={changeAvatar}
                  />
                </span>
            </div>
            <h5 class="text-center font-weight-bold mt-2">
                Hải Quý
            </h5>
            <div class="nation">
                <img class="country mr-2" src="/img/VietNam.png" alt="" srcSet="" />
                <a href="# ">Việt Nam</a>
            </div>
            <i class="fas fa-thumbs-up like mb-2">
                <span class="pl-2">10</span>
              </i>
            <ul class="mt-4 ml-2">
                <li class="active">
                    <a href="">
                        <i class="fab fa-discourse"></i>
                        <span>Phòng Chat</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fas fa-th-list"></i>
                        <span>Lịch Sử</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fas fa-user-friends"></i>
                        <span>Bạn Bè</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fas fa-envelope"></i>
                        <span>Tin Nhắn</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <!-- <span class="ti-settings icon"></span> -->
                        <i class="fas fa-cogs"></i>
                        <span>Cài Đặt</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 mt-4">
                <div class="dropdown col-lg-6 col-md-6 col-xs-6 col-sm-6 pr-0 pl-0 float-right">
                    <div class="theme">
                        <button class="theme-transform light" onClick={LightTheme}>
                          <a class="active-type" href="# ">
                            <img src="/img/sunny.png" alt="" />
                          </a>
                        </button>
                        <button class="theme-transform dark" onClick={DarkTheme}>
                          <a class="active-type" href="# ">
                            <img src="/img/moon.png" alt="" />
                          </a>
                        </button>
                    </div>
                    <div class="mt-5 text-center effect">
                        <div class="row">
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                                <p class="float-left">Hiệu ứng <button type="button" class="btn p-0" style="height:24px;outline:none;"><i class="fas fa-chevron-down"></i></p></button>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 float-right">
                                <button class="btn"><span><i class="fas fa-times-circle"></i></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 mt-4">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 d-flex align-items-center justify-content-between">
                        <button class="btn mr-1 type-actor">
                            <img src="/img/friendship.png" alt="" srcset="">
                             Cả hai
                        </button>
                        <button class="btn mr-1 type-actor">
                            <img src="/img/boy.png" alt="" srcset="">
                             Nam
                        </button>
                        <button class="btn mr-1 type-actor ">
                            <img src="/img/girl.png" alt="" srcset="">
                             Nữ
                        </button>
                    </div>
                </div>
                <div class="row main_chat">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div class="box">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div class="box text-center d-flex justify-content-center flex-column align-items-center">
                            <h5 class="Text-Meeting d-block mb-5">Gặp gỡ bạn bè </br>mới nào</h5>
                            <div class="img-couple"><img class="rounded-circle" src="/img/couple.png" alt="" srcset=""></div>
                        </div>
                        <div class="group-btn-interactive d-flex justify-content-between align-items-center mt-2">
                            <button class="interactive"><img src="/img/add-user.png" alt="" srcset=""></button>
                            <button class="interactive"><img src="/img/like.png" alt="" srcset=""></button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 d-flex justify-content-center mt-3">
                    <button class="btn-next-person d-flex justify-content-center align-items-center"><p class="text mr-2 mb-0">Bắt đầu</p><img class="icon_next" src="/img/right-arrow.png" alt="" srcset=""></button>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 mt-4">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 select">
                        <select name="format" id="format" defaultValue="All">
                        <option value ="All">All</option>
                        <option value ="HN">HN</option>
                        <option value ="TPHCM">TPHCM</option>
                        <option value ="DN">DN</option>
                      </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                        <div class="box message-box">
                            <div class="message-box-content">
                            </div>
                            <div class="message-box-action">
                                <div>
                                    <input type="text" id="message" class="message" placeholder="Nhập tin nhắn và nhấn Enter" />
                                </div>
                                <button class="send_message"></button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <script>
            $(document).ready(function() {
                $(".sidebar li").hover(
                    function() {
                        $(this).addClass("active");
                    },
                    function() {
                        $(this).removeClass("active");
                    }
                );
            });
            $('.dark').click(function() {
                $('nav').addClass('bg-dark');
                $('.container-fluid').addClass('bg-dark');
                $('.type-actor').addClass('bg-dark');
                $('.fa-times-circle').attr("style", "filter:invert(1)");
                $('.navbar-toggler-icon').attr("style", "filter:invert(1)");
                $('i.fa-chevron-down').attr("style", "filter:invert(1)");
                $('.effect').attr('style', 'border-bottom : 3px solid white !important');
            });
            $('.light').click(function() {
                $('nav').removeClass('bg-dark');
                $('.container-fluid').removeClass('bg-dark');
                $('.type-actor').removeClass('bg-dark');
                $('.fa-times-circle').removeAttr("style", "filter:invert(1)");
                $('.navbar-toggler-icon').removeAttr("style", "filter:invert(1)");
                $('i.fa-chevron-down').removeAttr("style", "filter:invert(1)");
                $('.effect').removeAttr('style', 'border-bottom : 3px solid white !important');
            });
            $(window).scroll(function() {
                $('nav').toggleClass('sticky-top', window.scrollY > 0);
            });
            $('.btn-next-person').click(function() {
                $('.text').html('Next');
                $('.Text-Meeting').remove();
                $('.avt-couple').remove();
            });
        </script>
</body>

</html>
